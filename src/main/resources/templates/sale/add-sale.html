<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <h1 class="text-center text-dark">Add Product</h1>
    <hr class="hr-2 bg-dark w-25">
    <form id="add-product-form" class="form w-25 mx-auto" th:action="@{/products/add}" th:method="post" enctype="multipart/form-data"><input type="hidden" name="_csrf" value="c686cd14-a7f9-4216-8009-c093b7d3df86">
        <div class="form-group">
            <label for="add-order-categories" class="font-weight-bold">Categories</label>
            <select multiple="" class="form-control" id="add-order-categories" name="categories">
                <option selected="" disabled="">--- Select Category ---</option>
            </select>
        </div>
        <div class="form-group">
            <label for="add-order-products" class="font-weight-bold">Products</label>
            <select multiple="" class="form-control" id="add-order-products" name="products">
                <option selected="" disabled="">--- Select Product ---</option>
            </select>
        </div>
        <div class="form-group">
            <label for="add-order-quantity" class="font-weight-bold">Quantity</label>
            <input type="number" class="form-control text-center" id="add-order-quantity" name="name">
        </div>
    </form>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
<script>
    fetch('/categories/fetch')
        .then((response) => response.json())
        .then((json) => {
            json.forEach((category) => $('#add-product-categories').append(`<option value="${category.id}">${category.name}</option>`));
        })
        .catch((err) => console.log(err));
</script>
</html>
