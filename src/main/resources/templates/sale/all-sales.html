<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <h1 class="text-center text-dark">All Sales</h1>
    <hr class="hr-2 bg-dark w-75">
    <table class="table table-hover w-75 mx-auto">
        <thead>
        <tr class="row mx-auto">
            <th class="col-md-1 text-center">#</th>
            <th class="col-md-2 text-center">Date/Time</th>
            <th class="col-md-2 text-center">Category</th>
            <th class="col-md-2 text-center">Product</th>
            <th class="col-md-2 text-center">Representative</th>
            <th class="col-md-1 text-center">Quantity</th>
            <th class="col-md-2 text-center">Bill</th>
        </tr>
        </thead>
        <tbody>

        <th:block th:each="sale, iter : ${sales}">
            <tr class="row mx-auto">
                <th class="col-md-1 text-center" th:text="${iter.index + 1}"></th>
                <td class="col-md-2 text-center" th:text="${sale.dateTime}"></td>
                <td class="col-md-2 text-center" th:text="${sale.category}"></td>
                <td class="col-md-2 text-center" th:text="${sale.product}"></td>
                <td class="col-md-2 text-center" th:text="${sale.user}"></td>
                <td class="col-md-1 text-center" th:text="${sale.long}"></td>
                <td class="col-md-2 text-center" th:text="${sale.price}"></td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <div class="button-holder d-flex justify-content-center" th:action="@{/sales/register}" th:method="post">
        <button type="submit" class="btn btn-secondary">Register Sale</button>
    </div>
    <hr class="hr-2 bg-dark">
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
