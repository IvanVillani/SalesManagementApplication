<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <h1 class="text-center text-dark">Add Discount</h1>
    <hr class="hr-2 bg-dark w-25">
    <form id="add-category-form" class="form w-25 mx-auto" th:action="@{/discounts/add{id}(id=${product.id})}" th:method="post"><input type="hidden" name="_csrf" value="c686cd14-a7f9-4216-8009-c093b7d3df86">
        <div class="form-group">
            <label for="add-discount-price" class="font-weight-bold">Enter discounted price</label>
            <input type="number" class="form-control text-center" id="add-discount-price" min="1" th:max="${product.price - 0.01}"
                   step="1" name="price" required>
        </div>
        <hr class="hr-2 bg-dark">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-secondary">Add Discount</button>
        </div>
    </form>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
