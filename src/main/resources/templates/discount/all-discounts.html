<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <div class="row">
        <div class="col"></div>
        <div class="col-10">
            <div class="row">
                <div class="col-5"><h1 class="text-left text-dark">Discounts</h1></div>
                <div class="col-5">
                    <form id="add-category-form" class="form w-75 mx-auto" th:action="@{/discounts/search}" th:method="post">
                        <div class="row">
                            <div class="col-8 input-group">
                                <span class="input-group-addon p-2 font-weight-bold">Reseller: </span>
                                <input type="text" class="form-control " name="reseller" required/>
                                <p class="input-group-addon text-center text-danger" th:text="${error}"></p>
                            </div>
                            <div class="col-4">
                                <div class="button-holder d-flex justify-content-center">
                                    <button type="submit" class="btn btn-secondary">Search Reseller</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <table class="table table-hover w-75 mx-auto">
        <thead>
        <tr class="row mx-auto">
            <th class="col-md-1 text-center">#</th>
            <th class="col-md-2 text-center">Product</th>
            <th class="col-md-3 text-center">Original Price</th>
            <th class="col-md-3 text-center">Discounted Price</th>
            <th class="col-md-3 text-center">Reseller</th>
        </tr>
        </thead>
        <tbody>

        <th:block th:each="discount, iter : ${discounts}">
            <tr class="row mx-auto">
                <th class="col-md-1 text-center" th:text="${iter.index + 1}"></th>
                <th class="col-md-2 text-center" th:text="${discount.product.name + 1}"></th>
                <td class="col-md-3 text-danger text-center" th:text="${discount.product.price}"></td>
                <td class="col-md-3 text-info text-center" th:text="${discount.price}"></td>
                <td class="col-md-3 text-center" th:text="${discount.creator}"></td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <hr class="hr-2 bg-dark">
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
