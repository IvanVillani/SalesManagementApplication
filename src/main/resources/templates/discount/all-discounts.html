<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <h1 class="text-center text-dark">All Discounts</h1>
    <hr class="hr-2 bg-dark w-75">
    <table class="table table-hover w-75 mx-auto">
        <thead>
        <tr class="row mx-auto">
            <th class="col-md-2 text-center">#</th>
            <th class="col-md-3 text-center">Product</th>
            <th class="col-md-3 text-center">Discounted Price</th>
            <th class="col-md-4 text-center">Actions</th>
        </tr>
        </thead>
        <tbody>

        <th:block th:each="discount, iter : ${discounts}">
            <tr class="row mx-auto">
                <th class="col-md-2 text-center" th:text="${iter.index + 1}"></th>
                <th class="col-md-3 text-center" th:text="${discount.product.name + 1}"></th>
                <td class="col-md-3 text-center" th:text="${discount.price}"></td>
                <td class="col-md-4 text-center">
                    <a th:href="@{/discounts/edit/{id}(id=${discount.id})}" class="btn btn-secondary">Edit</a>
                    <a th:href="@{/discounts/delete/{id}(id=${discount.id})}" class="btn btn-dark">Delete</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <hr class="hr-2 bg-dark">
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
